[plugins]
file_gather_plugin = file_gather/basic_file_gather.py
file_reader_plugin = io/nc_hdf_io.py
database_plugin = database/sparse_ascii_grid_database.py
query_writer_plugin = query_writer/hdf5_writer.py
processed_file_database = processed_file_database/sqlite3_pfd.py
meaningful_filename_extractor = processed_file_database/meaningful_filename_extractor/basic_mfe.py

[logging]
level = INFO

[file_gather]
gather_dir = tests/manual_tests/database_debug_tests/debug_file_input/
regex = (test)\d(.nc)

[database]
location = tests/manual_tests/database_debug_tests/database_output/pool_mfe/
grid_spacing_lon = 3
grid_spacing_lat = 4
grid_spacing_seconds = 7200

[nc_hdf_io]
lats_var_name = Latitude
lons_var_name = Longitude
time_var_name = Time
time_scale = 0.001
use_hdf = false

[sqlite3_pfd]
backup_count = 5