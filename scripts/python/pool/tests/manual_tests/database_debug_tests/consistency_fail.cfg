[plugins]
file_gather_plugin = file_gather/basic_file_gather.py
file_reader_plugin = io/nucaps_io.py
database_plugin = database/sparse_ascii_grid_database.py
query_writer_plugin = query_writer/hdf5_writer.py
update_consistency_checker = update_consistency_checker/option_checker.py

[option_checker]
section_to_check = file_gather
option_to_check = regex

[logging]
level = DEBUG

[file_gather]
gather_dir = tests/manual_tests/database_debug_tests/debug_file_input/
#this version of the regex option doesn't appear in valid_options.json
regex = foo

[database]
location = tests/manual_tests/database_debug_tests/database_output/pool_consistency_check/
grid_spacing_lon = 3
grid_spacing_lat = 4
grid_spacing_seconds = 7200

[query]
center_lat = 0
center_lon = 0
width_lon = 359
height_lat = 179
time = 2014-08-02-23-58-00
seconds_after = 864000
seconds_before = 864000
query_txt_output_file = tests/manual_tests/database_debug_tests/database_output/nucaps_query.txt
output_file = tests/manual_tests/database_debug_tests/database_output/nucaps_query.hdf5
var_list = Latitude, Longitude, Time
shared_var_list = quality_information

[nucaps]
lats_var_name = Latitude
lons_var_name = Longitude
time_var_name = Time
time_scale = 0.001