[plugins]
file_gather_plugin = file_gather/basic_file_gather.py
file_reader_plugin = io/nc_hdf_io.py
database_plugin = database/sparse_ascii_grid_database.py
query_writer_plugin = query_writer/hdf5_writer.py
var_generation_plugins = var_generators/nucaps_scan_var_gen.py

[logging]
level = DEBUG

[file_gather]
gather_dir = tests/manual_tests/database_debug_tests/debug_file_input/
regex = test.nc

[database]
location = tests/manual_tests/database_debug_tests/database_output/pool_nc_hdf/

[query]
center_lat = 0
center_lon = 0
width_lon = 359
height_lat = 179
time = 2014-08-02-23-58-00
seconds_after = 864000
seconds_before = 864000
query_txt_output_file = tests/manual_tests/database_debug_tests/database_output/nucaps_scan_hdf_query.txt
output_file = tests/manual_tests/database_debug_tests/database_output/nucaps_scan_hdf_query.hdf5
var_list = Latitude, Longitude, Time, ScanLine_Center_Time, ScanLine_Center_Lat, ScanLine_Center_Lon
shared_var_list = quality_information

[nc_hdf_io]
lats_var_name = Latitude
lons_var_name = Longitude
time_var_name = Time
time_scale = 0.001
use_hdf = false

[nucaps_var_gen]
lat_var_name = Latitude
lon_var_name = Longitude
time_var_name = Time
use_negative_west_lons = false