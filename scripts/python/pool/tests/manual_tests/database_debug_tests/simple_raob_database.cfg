[plugins]
file_gather_plugin = file_gather/basic_file_gather.py
file_reader_plugin = io/nc_hdf_io.py
database_plugin = database/sparse_ascii_grid_database.py
query_writer_plugin = query_writer/hdf5_writer.py

[logging]
level = DEBUG

[file_gather]
gather_dir = tests/manual_tests/database_debug_tests/debug_file_input/
regex = ESRL_RSND_\S+.hdf5

[database]
location = tests/manual_tests/database_debug_tests/database_output/pool_raob/

[query]
center_lat = 0
center_lon = 0
width_lon = 359
height_lat = 179
time = 2012-01-01-01-01-00
seconds_after = 864000
seconds_before = 864000
query_txt_output_file = tests/manual_tests/database_debug_tests/database_output/raob_query.txt
output_file = tests/manual_tests/database_debug_tests/database_output/raob_query.hdf5
var_list = staLat, staLon, relTime, prTrop
shared_var_list = wsTrop

[nc_hdf_io]
lats_var_name = staLat
lons_var_name = staLon
time_var_name = relTime
time_scale = 1
use_hdf = true