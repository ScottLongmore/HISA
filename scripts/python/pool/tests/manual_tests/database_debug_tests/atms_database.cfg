[plugins]
file_gather_plugin = file_gather/basic_file_gather.py
file_reader_plugin = io/nc_hdf_io.py
database_plugin = database/sparse_ascii_grid_database.py
query_writer_plugin = query_writer/hdf5_writer.py
var_generation_plugins = var_generators/atms_scan_var_gen.py

[logging]
level = DEBUG

[file_gather]
gather_dir = tests/manual_tests/database_debug_tests/debug_file_input/
regex = atms_test.nc

[database]
location = tests/manual_tests/database_debug_tests/database_output/pool_atms/

[query]
center_lat = 0
center_lon = 0
width_lon = 359
height_lat = 179
time = 2015-07-26-23-58-00
seconds_after = 864000
seconds_before = 864000
query_txt_output_file = tests/manual_tests/database_debug_tests/database_output/atms_query.txt
output_file = tests/manual_tests/database_debug_tests/database_output/atms_query.hdf5
var_list = Latitude, Longitude, atms_time, PTemp, ScanLine_Center_Time, ScanLine_Center_Lon, ScanLine_Center_Lat, ScanTime_month
#shared_var_list = quality_information

[nc_hdf_io]
lats_var_name = Latitude
lons_var_name = Longitude
time_var_name = atms_time
time_scale = 1
use_hdf = true

[atms_var_gen]
year_var_name = ScanTime_year
month_var_name = ScanTime_month
day_var_name = ScanTime_dom
utc_var_name = ScanTime_UTC
lat_var_name = Latitude
lon_var_name = Longitude
use_negative_west_lons = false