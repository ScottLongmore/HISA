[plugins]
file_gather_plugin = file_gather/basic_file_gather.py
file_reader_plugin = io/debug_io.py
database_plugin = database/sparse_ascii_grid_database.py
query_writer_plugin = query_writer/hdf5_writer.py

[logging]
level = DEBUG

[file_gather]
gather_dir = tests/manual_tests/database_debug_tests/debug_file_input/
regex = foo\d.pkl

[database]
location = tests/manual_tests/database_debug_tests/database_output/pool/

[query]
center_lat = 0
center_lon = 0
width_lon = 359
height_lat = 179
time = 2015-10-16-13-45-00
seconds_after = 864000
seconds_before = 864000
query_txt_output_file = tests/manual_tests/database_debug_tests/database_output/debug_query.txt
output_file = tests/manual_tests/database_debug_tests/database_output/debug_query.hdf5
var_list = lats, lons, timestamps
shared_var_list = dne