[plugins]
file_gather_plugin = file_gather/basic_file_gather.py
file_reader_plugin = io/nc_hdf_io.py
database_plugin = database/sparse_ascii_grid_database.py
var_generation_plugins = var_generators/viirs_time_var_gen.py

[logging]
level = WARNING

[file_gather]
gather_dir = tests/manual_tests/database_debug_tests/debug_file_input/
regex = test_viirs.h5

[database]
location = tests/manual_tests/database_debug_tests/database_output/pool_viirs/
grid_spacing_lon = 5
grid_spacing_lat = 5
grid_spacing_seconds = 3600

[query]
center_lat = 0
center_lon = 0
width_lon = 359
height_lat = 179
time = 2015-07-26-23-58-00
seconds_after = 864000
seconds_before = 864000
query_txt_output_file = tests/manual_tests/database_debug_tests/database_output/viirs_query.txt
#shared_var_list = quality_information

[nc_hdf_io]
lats_var_name = All_Data/VIIRS-IMG-GEO-TC_All/Latitude
lons_var_name = All_Data/VIIRS-IMG-GEO-TC_All/Longitude
time_var_name = viirs_time
time_scale = 1
use_hdf = true
subsample_step_size = 32

[viirs_time_var_gen]
lat_var_name = All_Data/VIIRS-IMG-GEO-TC_All/Latitude
mid_time_var_name = All_Data/VIIRS-IMG-GEO-TC_All/MidTime
time_zone_offset = 5